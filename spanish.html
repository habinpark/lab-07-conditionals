<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish</title>
</head>
<body>
    <script>
       
        var englishWord = prompt("Give me a word in English...(cat/dog/horse)");


        if (englishWord ===  "cat"){
            console.log("gato")
            document.write("gato")
        }if (englishWord === "dog"){
            console.log("perro")
            document.write("perro")
        }if (englishWord === "horse"){
            console.log("caballo")
            document.write("caballo")
        }else{
            console.log("No entiendo")
        }
    </script>
</body>
</html>
